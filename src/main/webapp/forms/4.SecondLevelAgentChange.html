<p>Bitte bewerten Sie die Change Request anhand folgender Fragen:</p>				
<form name="SecondLevelIncident">
  <div class="form-group">
    <label for="customerName">Kundenname</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="customerName"
           name="customerName" 
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="customerRequest">Art der Anfrage</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="customerRequest"
           name="customerRequest" 
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="requestSection">Problemfeld</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="requestSection"
           name="requestSection" 
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="requestDescription">Problembeschreibung</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="requestDescription"
           name="requestDescription" 
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="isChangeSerious">Handelt es sich um eine ernst zu nehmende Anfrage?</label>
    <select class="form-control" 
            cam-variable-type="Boolean"
            cam-variable-name="isChangeSerious"
            name="isChangeSerious">
    	<option value="true" >Ja</option>
		<option value="false" selected="selected">Nein</option>
	</select>
  </div>
  
  <div class="form-group">
    <label for="isLessTime">Ist der Zeitaufwand gering?</label>
    <select class="form-control" 
            cam-variable-type="Boolean"
            cam-variable-name="isLessTime"
            name="isLessTime">
    	<option value="true" >Ja</option>
		<option value="false" selected="selected">Nein</option>
	</select>
  </div>
  
  <div class="form-group">
    <label for="isLessCost">Ist der Kostenaufwand gering?</label>
    <select class="form-control" 
            cam-variable-type="Boolean"
            cam-variable-name="isLessCost"
            name="isLessCost">
    	<option value="true" >Ja</option>
		<option value="false" selected="selected">Nein</option>
	</select>
  </div>
  
  <div class="form-group">
    <label for="isMoreThanOne">Ist mehr als eine Hochschule vom Change betroffen?</label>
    <select class="form-control"
            cam-variable-type="Boolean"
            cam-variable-name="isMoreThanOne"
            name="isMoreThanOne">
    	<option value="true" >Ja</option>
		<option value="false" selected="selected">Nein</option>
	</select>
  </div>
</form>
