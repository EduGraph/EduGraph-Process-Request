<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Anfrage-Formular</title>
		<link rel="stylesheet" type="text/css" href="view.css" media="all">
		<script type="text/javascript" src="view.js"></script>
	</head>
	<body id="main_body" >
		<img id="top" src="top.png" alt="">
		<div id="form_container">
			<h1><a>Anfrage-Formular</a></h1>
			<form id="form_36566" class="appnitro"  method="post" action="">
				<div class="form_description">
					<h2>Anfrage-Formular</h2>
					<p>Bitte füllen Sie folgende Felder aus, der zuständige Mitarbeiter wird sich zeitnah bei Ihnen melden.</p>
				</div>						
				<ul >
					<li id="li_1" >
						<label class="description">Name</label>
						<div>
							<input id="element_1" name="element_1" class="element text medium" type="text" maxlength="255" value=""/> 
						</div> 
					</li>		
					<li id="li_2">
						<label class="description" for="element_2">Email </label>
						<div>
							<input id="element_2" name="element_2" class="element text medium" type="text" maxlength="255" value=""/> 
						</div> 
					</li>		
					<li id="li_4" >
						<label class="description" for="element_4">Anfrage </label>
						<div>
							<select class="element select medium" id="element_4" name="element_4">
								<option value="1" >Änderung</option>
								<option value="2" selected="selected">Problem</option>
							</select>
						</div> 
					</li>		
					<li id="li_5" >
						<label class="description" for="element_5">Problemfeld </label>
						<div>
							<select class="element select medium" id="element_5" name="element_5"> 
								<option value="1" selected="selected">Schema</option>
								<option value="2" >Inhalt</option>
								<option value="3" >Modulkatalog</option>
							</select>
						</div> 
					</li>		
					<li id="li_3" >
						<label class="description" for="element_3">Problembeschreibung </label>
						<div>
							<textarea id="element_3" name="element_3" class="element textarea medium"></textarea> 
						</div> 
					</li>
					<li class="buttons">
						<input type="hidden" name="form_id" value="36566" />
						<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
