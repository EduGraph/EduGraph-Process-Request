<p>Bitte f&uumlllen Sie folgende Felder aus, der zust&aumlndige Mitarbeiter wird sich zeitnah bei Ihnen melden.</p>
				
<form name="Start">
  <div class="form-group">
    <label for="customerName">Name</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="customerName"
           name="customerName" />
  </div>
  
  <div class="form-group">
    <label for="customerEmail">Email</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="customerEmail"
           name="customerEmail" />
  </div>
  
  <div class="form-group">
    <label for="customerRequest">Art der Anfrage</label>
    <select class="form-control" 
            cam-variable-type="String"
            cam-variable-name="customerRequest"
            name="customerRequest">
    	<option value="change" >&Aumlnderung</option>
		<option value="incident" selected="selected">Problem</option>
	</select>
  </div>
  
  <div class="form-group">
    <label for="requestSection">Problemfeld</label>
    <select class="form-control"
            cam-variable-type="String"
            cam-variable-name="requestSection"
            name="requestSection">
    	<option value="scheme" selected="selected">Schema</option>
		<option value="content" >Inhalt</option>
		<option value="catalog" >Modulkatalog</option>
	</select>
  </div>
  
  <div class="form-group">
    <label for="requestDescription">Problembeschreibung</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="requestDescription"
           name="requestDescription"
  </div>
</form>
