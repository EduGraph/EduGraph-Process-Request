<p>Bitte bewerten Sie die Change Request anhand folgender Fragen:</p>
				
<form name="SecondLevelIncident">
  <div class="form-group">
    <label for="realRequestBool">Handelt es sich um eine ernst zu nehmende Anfrage?</label>
    <select class="form-control" 
            cam-variable-type="String"
            cam-variable-name="realRequestBool"
            name="realRequestBool">
    	<option value="yes" >Ja</option>
		<option value="no" selected="selected">Nein</option>
	</select>
  </div>
  
  <div class="form-group">
    <label for="FirstLevelIncident">Wie wird der Zeitaufwand eingesch&aumltzt?</label>
    <select class="form-control" 
            cam-variable-type="String"
            cam-variable-name="FirstLevelIncident"
            name="FirstLevelIncident">
    	<option value="yes" >Hoch</option>
		<option value="no" selected="selected">Gering</option>
	</select>
  </div>
  
  <div class="form-group">
    <label for="FirstLevelIncident">Wie wird der Kostenaufwand eingesch&aumltzt?</label>
    <select class="form-control" 
            cam-variable-type="String"
            cam-variable-name="FirstLevelIncident"
            name="FirstLevelIncident">
    	<option value="yes" >Ja</option>
		<option value="no" selected="selected">Nein</option>
	</select>
  </div>
  
  <div class="form-group">
    <label for="FirstLevelIncident">Sind mehrere Hochschulen vom Change betroffen?</label>
    <select class="form-control" 
            cam-variable-type="String"
            cam-variable-name="FirstLevelIncident"
            name="FirstLevelIncident">
    	<option value="yes" >Ja</option>
		<option value="no" selected="selected">Nein</option>
	</select>
  </div>
</form>
