<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Change Request berbeiten</title>
		<link rel="stylesheet" type="text/css" href="view.css" media="all">
	</head>
	<body id="main_body" >
		<div id="form_container">
			<h1><a>Change-Request Formular</a></h1>
			<form id="form_36566" class="appnitro"  method="post" action="">
				<div class="form_description">
					<h2>Change-Request Formular</h2>
					<p>Bitte füllen Sie folgende Felder aus, um die Change-Request zu bewerten.</p>
				</div>						
				<ul >
					<li id="li_1" >
						<label class="description">Handelt es sich um eine ernst zu nehmende Anfrage?</label>
						<div>
							<select class="element select medium" id="ernsteAnfrage" name="ernsteAnfrage">
								<option value="1" selected="selected">Ja</option>
								<option value="2" >Nein</option>
							</select>
						</div> 
					</li>		
					<li id="li_2" >
						<label class="description">Wie wird der Zeitaufwand eingeschätzt?</label>
						<div>
							<select class="element select medium" id="zeitAufwand" name="zeitAufwand"> 
								<option value="1" selected="selected">Gering</option>
								<option value="2" >Hoch</option>
							</select>
						</div> 
					</li>		
					<li id="li_3" >
						<label class="description">Wie wird der Kostenaufwand eingeschätzt?</label>
						<div>
							<select class="element select medium" id="kostenAufwand" name="kostenAufwand">
								<option value="1" selected="selected">Gering</option>
								<option value="2" >Hoch</option>
							</select>
						</div> 
					</li>		
					<li id="li_4" >
						<label class="description">Sind mehrere Hochschulen vom Change betroffen?</label>
						<div>
							<select class="element select medium" id="element_5" name="element_5"> 
								<option value="1" selected="selected">Ja</option>
								<option value="2" >Nein</option>
							</select>
						</div> 
					</li>
					<li class="buttons">
						<input type="hidden" name="form_id" value="36566" />
						<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
